<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gesture 3D Learning Platform</title>
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Gesture-controlled 3D learning platform" />
  <link rel="icon" type="image/png" href="/favicon.ico" />
  <script>
    window.mediaPipeLoaded = {camera:false,control:false,drawing:false,hands:false};
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" onload="mediaPipeLoaded.camera=true"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" onload="mediaPipeLoaded.control=true"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" onload="mediaPipeLoaded.drawing=true"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" onload="mediaPipeLoaded.hands=true"></script>
  <style>
    html,body,#root{margin:0;padding:0;width:100%;height:100%;background:#000;font-family:Arial,Helvetica,sans-serif;}
    .initial-loading{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#000;color:#fff;font-size:1.1rem;}
    .spinner{width:48px;height:48px;border:4px solid rgba(255,255,255,0.2);border-top-color:#fff;border-radius:50%;animation:spin 1s linear infinite;margin-right:12px;}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div id="initial-loading" class="initial-loading"><div class="spinner"></div><div>Loading...</div></div>
  <div id="root"></div>
  <script>
    window.addEventListener('load',()=>{const l=document.getElementById('initial-loading');if(l){l.style.opacity='0';setTimeout(()=>l.remove(),400);}});
  </script>
</body>
</html>
